<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="assets/style.css" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230b1220'/><text x='50' y='60' font-size='60' text-anchor='middle' fill='%2360a5fa'>P</text></svg>">
<script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script defer src="./config.js"></script>
<title>Techish Prince</title>

</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><a href="./">Techish Prince</a></div>
      <div style="display:flex;gap:12px;align-items:center">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="btn" href="https://instagram.com/techish_prince" target="_blank" rel="noopener">Insta</a>
      </div>
    </nav>

    <header class="hero">
      <span class="badge">New!</span>
      <h1 id="site-title">Techish Prince</h1>
      <p id="site-tagline" class="small">Coding • Laptops • Learning Journal</p>
    </header>

    <section>
      <div class="grid" id="posts"></div>
    </section>

    <footer>
      © <span id="year"></span> <span id="site-author"></span>. Built with ❤️ and hosted free on GitHub Pages.
    </footer>
  </div>

<script>
// Fill title & tagline from config
document.getElementById('site-title').textContent = window.SITE_CONFIG.title;
document.getElementById('site-tagline').textContent = window.SITE_CONFIG.tagline;
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('site-author').textContent = window.SITE_CONFIG.author;

// Load posts list
fetch('posts/posts.json')
  .then(r => r.json())
  .then(list => { 
    const wrap = document.getElementById('posts');
    list.forEach(p => { 
      const card = document.createElement('a');
      card.className = 'card';
      card.href = `post.html?slug=${encodeURIComponent(p.slug)}`;
      card.innerHTML = `
        <div class="meta">${p.tags.map(t=>`<span class='tag'>${t}</span>`).join(' ')}</div>
        <h3>${p.title}</h3>
        <div class="meta">${p.date} • ${p.read || '3 min read'}</div>
        <p class="small">${p.excerpt}</p>
      `;
      wrap.appendChild(card);
    });
  });
</script>
</body>
</html>
