<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Techish Prince</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b1220] text-white font-sans">

  <!-- Navbar -->
  <header class="w-full bg-[#0b1220] shadow-md fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent animate-flash">Techish Prince</h1>
      <nav class="hidden md:flex gap-6 text-lg font-medium">
        <a href="#" class="hover:text-blue-400 transition">Home</a>
        <a href="#posts" class="hover:text-blue-400 transition">Blog</a>
        <a href="#about" class="hover:text-blue-400 transition">About</a>
        <a href="#contact" class="hover:text-blue-400 transition">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="menu-btn" class="text-2xl">‚ò∞</button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-0 h-full bg-[#111827] overflow-hidden transition-all duration-300 z-40">
    <div class="p-6 flex flex-col items-center">
      <img src="https://avatars.githubusercontent.com/u/159109836?v=4" class="w-24 h-24 rounded-full border-2 border-blue-400">
      <h2 class="mt-3 text-xl font-semibold">Prince Kumar</h2>
      <p class="text-sm text-gray-400 text-center">Python Learner | Blogger | Tech Enthusiast üöÄ</p>
      <a href="https://instagram.com/techish_prince" target="_blank" class="mt-3 px-4 py-2 bg-gradient-to-r from-pink-500 to-yellow-500 rounded-lg font-medium hover:scale-105 transition">Follow Me</a>
    </div>
    <div class="flex flex-col gap-4 px-6 mt-6">
      <a href="#" class="hover:text-blue-400">Home</a>
      <a href="#posts" class="hover:text-blue-400">Blog</a>
      <a href="#about" class="hover:text-blue-400">About</a>
      <a href="#contact" class="hover:text-blue-400">Contact</a>
    </div>
  </aside>

  <!-- Hero Section -->
  <section class="pt-28 pb-16 text-center">
    <span class="px-4 py-1 text-sm rounded-full bg-blue-900 text-blue-300 animate-pulse">New!</span>
    <h1 class="text-5xl font-extrabold mt-4 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-500 bg-clip-text text-transparent animate-gradient">
      Techish Prince
    </h1>
    <p class="mt-2 text-gray-400">Coding ‚Ä¢ Laptops ‚Ä¢ Learning Journal</p>
  </section>

  <!-- Blog Posts -->
<section class="max-w-7xl mx-auto px-6 py-12" id="posts">
  <h2 class="text-3xl font-bold mb-8 text-center">Latest Posts</h2>
  <div id="post-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
</section>

<script>
  fetch("posts/posts.json")
    .then(response => response.json())
    .then(posts => {
      const grid = document.getElementById("post-grid");

      posts.forEach(post => {
        const card = document.createElement("a");
        card.href = post.link;
        card.className = "block bg-gray-900 p-6 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transition transform duration-300";

        card.innerHTML = `
          <div class="flex gap-2 mb-3">
            ${post.tags.map(tag => `<span class="px-2 py-1 text-xs rounded bg-blue-600/20 text-blue-400">${tag}</span>`).join("")}
          </div>
          <h3 class="text-xl font-semibold mb-2">${post.title}</h3>
          <p class="text-gray-400 text-sm mb-3">${post.description}</p>
          <div class="text-xs text-gray-500">${post.date} ‚Ä¢ ${post.readTime}</div>
        `;

        grid.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("post-grid").innerHTML = "<p class='text-gray-400'>‚ö†Ô∏è Failed to load posts</p>";
      console.error(err);
    });
</script>


  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400 text-sm border-t border-gray-700">
    ¬© <span id="year"></span> Prince Kumar. Built with ‚ù§Ô∏è and hosted free on GitHub Pages.
  </footer>

  <script>
    // Year auto update
    document.getElementById("year").textContent = new Date().getFullYear();

    // Sidebar toggle
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => {
      if(sidebar.style.width === "250px"){
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    });
  </script>
</body>
</html>
